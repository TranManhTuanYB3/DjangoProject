{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <h1 class="text-center mb-5">Search</h1>
        <div class="col-sm-12">
            <div class="row">
                {% for prod in product %}
                    <div class="col text-center mb-4">
                        <a href="{% url 'product-detail' prod.id %}" class="btn">
                            <div>
                                <img src="{{prod.images.url}}" width="300" height="200" alt="">
                                <div class="fw-blod">
                                    {{prod.title}}
                                </div>
                                <div class="fw-blod text-danger">
                                    {% if prod.price != None %}
                                        Price: {{prod.price}} VNƒê
                                    {% else %}

                                    {% endif %}
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
